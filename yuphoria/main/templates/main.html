<!-- morsecode/converter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Converter</title>
</head>
<body>
    <h2>Morse Code Converter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert to Morse Code</button>
    </form>
    
    {% if input_text %}
    <h2>Result</h2>
    <p><strong>Input Text:</strong> {{ input_text }}</p>
    <p><strong>Morse Code:</strong></p>
    <pre>{{ morse_code }}</pre>
    {% endif %}
</body>
</html>
